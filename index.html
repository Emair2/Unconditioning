<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unconditioning</title>
    <style>
        /* 设置页面和 canvas 的样式，确保 canvas 占满整个窗口 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;  /* 移除 canvas 可能出现的滚动条 */
            width: 100%;     /* 确保 canvas 占满窗口宽度 */
            height: 100%;    /* 确保 canvas 占满窗口高度 */
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 将文字居中显示 */
            font-size: 36px;  /* 文字大小 */
            color: white;
            background: rgba(0, 0, 0, 0.5);  /* 半透明黑色背景 */
            padding: 20px;  /* 添加内边距 */
            border-radius: 10px;  /* 设置圆角 */
            display: none;  /* 初始状态隐藏 */
            text-align: center;  /* 文字居中对齐 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            z-index: 10;  /* 保证按钮在最前层 */
        }
        #location, #instruction {
            margin: 10px 0;  /* 设置上下的间距 */
        }
        #backToCamera {
            font-size: 14px;  /* 调整字体大小 */
            margin-top: 20px;  /* 设置顶部的外边距 */
            text-align: center;  /* 文本居中 */
            position: absolute;
            bottom: 0;  /* 将文字放在页面底部 */
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Canvas 用于显示摄像头画面 -->
<canvas id="canvas"></canvas>

<!-- overlay 用于显示指令文本和位置信息，点击后返回摄像头页面 -->
<div id="overlay" onclick="returnToCamera()">
    <div id="location"></div> <!-- 显示 GPS 位置信息 -->
    <div id="instruction"></div> <!-- 显示随机的指令文字 -->
    <div id="backToCamera">Click to return to the camera</div> <!-- 文字提示 -->
</div>

<!-- 按钮用于触发看到指引标志后的行为 -->
<button id="startBtn">See the Guidance Sign</button>

<script src="unconditioning.js"></script> <!-- 引入外部的 JavaScript 文件 -->
</body>
</html>
