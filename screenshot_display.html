<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .info {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="screenshotsContainer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();  // 连接服务器

        // 监听所有截图并显示
        socket.on('all_screenshots', function(screenshots) {
            screenshots.forEach(showScreenshot);
        });

        // 监听新截图
        socket.on('new_screenshot', function(screenshot) {
            showScreenshot(screenshot);
        });

        // 显示截图的函数
        function showScreenshot(screenshot) {
            const container = document.getElementById('screenshotsContainer');
            
            const img = document.createElement('img');
            img.src = screenshot.screenshot;

            const infoDiv = document.createElement('div');
            infoDiv.className = 'info';
            infoDiv.innerHTML = `
                <p>Coordinates: Latitude ${screenshot.latitude}, Longitude ${screenshot.longitude}</p>
                <p>Instruction: ${screenshot.instruction}</p>
                <p>Timestamp: ${screenshot.timestamp}</p>
            `;

            container.appendChild(img);
            container.appendChild(infoDiv);
        }
    </script>

</body>
</html>
